<!DOCTYPE html>
<html>
<head>
  <title>Employee Management</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid black;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Employee Management</h1>

  <h2>Add Employee</h2>
  <form id="addEmployeeForm">
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <label>First Name:</label>
    <input type="text" name="firstName" required><br>
    <label>Last Name:</label>
    <input type="text" name="lastName" required><br>
    <label>Department:</label>
    <input type="text" name="department" required><br>
    <input type="submit" value="Add Employee">
  </form>

  <h2>Employees</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <!-- Employee records will be added dynamically -->
    </tbody>
  </table>

  <script>
    $(document).ready(function() {
      // Function to fetch and display all employees
      function loadEmployees() {
        $.get('/employees', function(data) {
          // Clear existing rows
          $('#employeeTable tbody').empty();

          // Add new rows for each employee
          data.forEach(function(employee) {
            var row = $('<tr>');
            $('<td>').text(employee.email).appendTo(row);
            $('<td>').text(employee.firstName).appendTo(row);
            $('<td>').text(employee.lastName).appendTo(row);
            $('<td>').text(employee.department).appendTo(row);
            row.appendTo('#employeeTable tbody');
          });
        });
      }

      // Load employees on page load
      loadEmployees();

      // Form submission handler for adding an employee
      $('#addEmployeeForm').submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();

        $.ajax({
          url: '/employees',
          type: 'POST',
          data: formData,
          success: function(data) {
            // Add new employee row to the table
            var row = $('<tr>');
            $('<td>').text(data.email).appendTo(row);
            $('<td>').text(data.firstName).appendTo(row);
            $('<td>').text(data.lastName).appendTo(row);
            $('<td>').text(data.department).appendTo(row);
            row.appendTo('#employeeTable tbody');

            // Reset form
            $('#addEmployeeForm')[0].reset();
          },
          error: function(err) {
            console.error('Error adding employee:', err);
          }
        });
      });
    });
  </script>
</body>
</html>
